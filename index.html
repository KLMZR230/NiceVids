<!DOCTYPE html>

<head>

    <style>
        /* --- ESTILOS CSS COMPLETOS --- */

            margin: 0;
            padding: 0;

        body {

        .container {

        header {

        .header-content {

        .logo {
            display: flex;

        .search-bar {
            position: relative;
            flex-grow: 1;

        .search-bar i {
            position: absolute;

        .search-bar input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
        }

        .upload-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;

            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .upload-btn:hover {
            transform: translateY(-2px);

        }

        .main-content {
            display: grid;

        }

        .movie-section {
            background: rgba(255, 255, 255, 0.08);

        .section-title {
            font-size: 2rem;

            color: #4ecdc4;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
        }

        .movie-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .movie-player {
            width: 100%;
            height: 220px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .movie-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Oculto hasta dar play */
        }

        .play-button {
            background: rgba(255, 107, 107, 0.8);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            position: absolute; /* Aseguramos que est√© centrado */
        }

        .play-button:hover {
            background: rgba(255, 107, 107, 1);
            transform: scale(1.1);
        }

        .movie-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
            flex-grow: 1;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .movie-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .like-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .like-btn:hover {
            background: rgba(255, 107, 107, 0.4);
        }

        .movie-stats {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .stat i {
            color: #ff6b6b;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.8rem;

        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #4ecdc4;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }
        
        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%234ecdc4' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 1em;
        }

        .form-group select option {
            background: #16213e;
            color: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-input-container {
            position: relative;
            border: 2px dashed rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-container:hover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .file-label i {
            font-size: 2.5rem;
            color: #ff6b6b;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        /* Estilo para el bot√≥n de subida mientras est√° cargando */
        .submit-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: #aaa;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        .developer-info {
            margin-top: 10px;
            font-style: italic;
            color: #4ecdc4;
        }

        /* --- Scrollbar y Responsive CSS --- */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 4px;
        }

        @media (min-width: 1800px) {
            .container {
                max-width: 1600px;
            }
            
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            }
            
            .movie-player {
                height: 280px;
            }
        }

        @media (max-width: 1200px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
            
            .movie-player {
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            .movie-player {
                height: 180px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .search-bar {
                max-width: 100%;
                width: 100%;
                order: 2;
            }

            .upload-btn {
                order: 3;
            }

            .logo {
                order: 1;
            }
        }

        @media (max-width: 480px) {
            .movie-grid {
                grid-template-columns: 1fr;
            }
            
            .movie-player {
                height: 160px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-film"></i>
                    <h1>KLMZ PELIS</h1>
                </div>

                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar pel√≠cula por t√≠tulo...">
                </div>

                <button class="upload-btn" id="openUploadModal">
                    <i class="fas fa-upload"></i>
                    Subir Pel√≠cula
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="movie-section">
                <h2 class="section-title">
                    <i class="fas fa-movie"></i>
                    Pel√≠culas Recientes
                </h2>
                <div class="movie-grid" id="movieGrid">
                    </div>
            </div>
        </div>

        <footer>
            <p>¬© 2025 KLMZ PELIS - Todos los Derechos Reservados</p>
            <p class="developer-info">Desarrollado por Freddy Granados</p>
        </footer>
    </div>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Subir Pel√≠cula a Cloudflare R2</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form class="upload-form" id="uploadForm">
                <div class="form-group">
                    <label for="movieTitle">T√≠tulo de la Pel√≠cula</label>
                    <input type="text" id="movieTitle" placeholder="Ingresa el t√≠tulo de la pel√≠cula" required>
                </div>
                <div class="form-group">
                    <label for="movieYear">A√±o</label>
                    <input type="number" id="movieYear" placeholder="2024" min="1900" max="2025" required>
                </div>
                
                <div class="form-group">
                    <label for="movieGenre">G√©nero</label>
                    <select id="movieGenre" required>
                        <option value="" disabled selected>Selecciona una categor√≠a</option>
                        <option value="Terror">Terror</option>
                        <option value="Accion">Acci√≥n</option>
                        <option value="Suspenso">Suspenso</option>
                        <option value="Ciencia Ficcion">Ciencia Ficci√≥n</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Animacion">Animaci√≥n</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="movieDescription">Descripci√≥n</label>
                    <textarea id="movieDescription" placeholder="Describe brevemente la pel√≠cula..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Archivo de Video (MP4)</label>
                    <div class="file-input-container">
                        <input type="file" id="videoFile" class="file-input" accept="video/mp4" required>
                        <div class="file-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span id="fileLabelText">Selecciona tu archivo de video (.mp4)</span>
                            <small>Soporte para Cloudflare R2</small>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="submitUploadBtn">
                    <i class="fas fa-upload"></i> Subir a Cloudflare R2
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- 1. INICIALIZACI√ìN DE SUPABASE (FRONTEND) ---
        // ¬°Estas son tus claves de proyecto!
        const SUPABASE_URL = 'https://fcpczyohzcgulbfpthuc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjcGN6eW9oemNndWxiZnB0aHVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0MDA4NzksImV4cCI6MjA3Njk3Njg3OX0.Ya3sJ2Hb0gr8pCg5CEheMDWGjSCAuPeoNcfANUTuwPk';

        const { createClient } = supabase; // Accede desde el CDN
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 2. REFERENCIAS A ELEMENTOS DEL DOM ---
        const uploadModal = document.getElementById('uploadModal');
        const openUploadModal = document.getElementById('openUploadModal');
        const closeModalBtn = document.getElementById('closeModal');
        const uploadForm = document.getElementById('uploadForm');
        const submitUploadBtn = document.getElementById('submitUploadBtn');
        const movieGrid = document.getElementById('movieGrid');
        const searchInput = document.getElementById('searchInput');
        const fileInput = document.getElementById('videoFile');
        const fileLabelText = document.getElementById('fileLabelText');

        // --- 3. L√ìGICA DEL MODAL ---
        openUploadModal.addEventListener('click', () => {
            uploadModal.style.display = 'block';
        });

        closeModalBtn.addEventListener('click', () => {
            uploadModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === uploadModal) {
                uploadModal.style.display = 'none';
            }
        });

        // Actualizar el texto del input de archivo
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileLabelText.textContent = fileInput.files[0].name;
            } else {
                fileLabelText.textContent = 'Selecciona tu archivo de video (.mp4)';
            }
        });

        // --- 4. L√ìGICA DE SUBIDA (LLAMADA A LA EDGE FUNCTION) ---
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('movieTitle').value;
            const year = document.getElementById('movieYear').value;
            const genre = document.getElementById('movieGenre').value;
            const description = document.getElementById('movieDescription').value;
            const file = fileInput.files[0];

            if (!file) {
                alert('Por favor, selecciona un archivo de video.');
                return;
            }

            // Deshabilitar bot√≥n para evitar env√≠os m√∫ltiples
            submitUploadBtn.disabled = true;
            submitUploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Subiendo...';

            try {
                // Crear FormData para enviar a la Edge Function
                const formData = new FormData();
                formData.append('videoFile', file);
                formData.append('title', title);
                formData.append('year', year);
                formData.append('genre', genre);
                formData.append('description', description);

                // Invocar la Edge Function 'upload-to-r2'
                const { data, error } = await supabaseClient.functions.invoke('upload-to-r2', {
                    body: formData,
                });

                if (error) {
                    throw error; // Lanza el error para que sea capturado por el catch
                }
                
                // data.movie contiene la pel√≠cula insertada que devolvi√≥ la funci√≥n
                if (data.movie) {
                    alert('¬°Pel√≠cula subida con √©xito!');
                    uploadModal.style.display = 'none';
                    uploadForm.reset();
                    fileLabelText.textContent = 'Selecciona tu archivo de video (.mp4)';
                    
                    // A√±adir la nueva pel√≠cula al grid sin recargar toda la p√°gina
                    addMovieCardToGrid(data.movie);
                } else {
                    // Manejar el caso donde la funci√≥n no devuelva error, pero s√≠ un mensaje
                    // (como el "No se encontr√≥ el archivo" si visitas la URL)
                    throw new Error(data.error || 'Respuesta inesperada de la funci√≥n.');
                }

            } catch (error) {
                console.error('Error al subir:', error);
                alert(`Error al subir la pel√≠cula: ${error.message}`);
            } finally {
                // Reactivar el bot√≥n pase lo que pase
                submitUploadBtn.disabled = false;
                submitUploadBtn.innerHTML = '<i class="fas fa-upload"></i> Subir a Cloudflare R2';
            }
        });

        // --- 5. FUNCI√ìN PARA CARGAR PEL√çCULAS DESDE LA DB ---
        async function loadMovies() {
            const { data: movies, error } = await supabaseClient
                .from('movies')
                .select('*')
                .order('created_at', { ascending: false }); // Mostrar las m√°s nuevas primero

            if (error) {
                console.error('Error al cargar pel√≠culas:', error);
                movieGrid.innerHTML = '<p style="color: #ff6b6b;">Error al cargar las pel√≠culas.</p>';
                return;
            }

            if (movies.length === 0) {
                movieGrid.innerHTML = '<p>No hay pel√≠culas subidas todav√≠a. ¬°S√© el primero!</p>';
                return;
            }

            // Limpiar el grid antes de llenarlo
            movieGrid.innerHTML = '';
            // A√±adir cada pel√≠cula al DOM
            movies.forEach(addMovieCardToGrid);
        }

        // --- 6. FUNCI√ìN PARA CREAR Y A√ëADIR UNA TARJETA DE PEL√çCULA ---
        function addMovieCardToGrid(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.setAttribute('data-title', movie.title.toLowerCase()); // Para la b√∫squeda

            // Formatear likes y views (puedes ajustar esta l√≥gica)
            const likes = (movie.likes / 1000).toFixed(1) + 'K';
            const views = (movie.views / 1000).toFixed(1) + 'K';

            card.innerHTML = `
                <div class="movie-player" data-video="${movie.video_url}">
                    <video controls>
                        <source src="${movie.video_url}" type="video/mp4">
                        Tu navegador no soporta la reproducci√≥n de video.
                    </video>
                    <button class="play-button">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div class="movie-info">
                    <h3 class="movie-title">${movie.title}</h3>
                    <div class="movie-meta">
                        <span>${movie.year} ‚Ä¢ ${movie.genre}</span>
                        <span>‚≠ê --</span> </div>
                    <div class="movie-actions">
                        <button class="like-btn" data-movie-id="${movie.id}">
                            <i class="far fa-heart"></i>
                            <span>${likes}</span>
                        </button>
                        <div class="movie-stats">
                            <span class="stat"><i class="fas fa-eye"></i> ${views}</span>
                        </div>
                    </div>
                </div>
            `;
            
            // A√±adir la tarjeta al inicio del grid (para que la nueva aparezca primero)
            movieGrid.prepend(card);
            
            // A√±adir listeners a los nuevos botones
            addCardListeners(card);
        }

        // --- 7. FUNCIONALIDAD DE REPRODUCCI√ìN Y LIKES (PARA CADA TARJETA) ---
        function addCardListeners(card) {
            // Listener del bot√≥n de Play
            const playButton = card.querySelector('.play-button');
            const video = card.querySelector('video');

            playButton.addEventListener('click', function() {
                video.style.display = 'block'; // Muestra el video
                playButton.style.display = 'none'; // Oculta el bot√≥n
                video.play();
            });

            // Listener del bot√≥n de Like (simulado)
            // (En un futuro, puedes hacer que este bot√≥n actualice la DB de Supabase)
            const likeButton = card.querySelector('.like-btn');
            likeButton.addEventListener('click', function() {
                const icon = this.querySelector('i');
                const countEl = this.querySelector('span');
                let currentCount = parseFloat(countEl.textContent);

                if (icon.classList.contains('fas')) {
                    icon.classList.remove('fas');
                    icon.classList.add('far');
                    countEl.textContent = (currentCount - 0.1).toFixed(1) + 'K';
                    this.style.background = 'rgba(255, 107, 107, 0.2)';
                } else {
                    icon.classList.remove('far');
                    icon.classList.add('fas');
                    countEl.textContent = (currentCount + 0.1).toFixed(1) + 'K';
                    this.style.background = 'rgba(255, 107, 107, 0.4)';
                }
            });
        }

        // --- 8. FUNCIONALIDAD DE B√öSQUEDA ---
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const allCards = movieGrid.querySelectorAll('.movie-card');

            allCards.forEach(card => {
                const title = card.getAttribute('data-title');
                if (title.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // --- 9. CARGA INICIAL DE PEL√çCULAS ---
        document.addEventListener('DOMContentLoaded', () => {
            loadMovies();
        });

    </script>
</body>
</html>
